<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main__content">
      <img
        src="Slack display image.jpg"
        alt="Akintokun Adefolami"
        class="slackDisplayImage"
        data-testid="slackDisplayImage"
      />
      <h1 class="slackUserName" data-testid="slackUserName">
        Akintokun Adefolami
      </h1>
      <p>Track: <span class="myTrack" data-testid="myTrack">Frontend</span></p>
      <p>
        Today is
        <span
          class="currentDayOfTheWeek"
          data-testid="currentDayOfTheWeek"
        ></span>
        and the time is
        <span class="currentUTCTime" data-testid="currentUTCTime"></span>
      </p>
      <p>Click the link to check our my github repo</p>
      <a href="#" class="githubURL" data-testid="githubURL">github link</a>
      <script src="script.js"></script>
    </main>
  </body>
</html>
